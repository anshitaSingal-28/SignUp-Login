<div class="container">
<h2>Sign Up</h2>
<form (ngSubmit)="onSignup()">
  <input type="text" [(ngModel)]="user.name" name="name" placeholder="Enter Name" required>
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Enter Email" required>
  <input type="password" [(ngModel)]="user.password" name="password" placeholder="Enter Password" required>
  <button type="submit">Sign Up</button>
</form>

<p>{{ message }}</p>
<a routerLink="/login">Already have an account? Login</a>
</div>
